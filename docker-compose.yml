
version: '3.1'

services:

  nginx:
    image: rodezee/nginx-dev:0.0.1
    #build: .
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    environment:
      NGINX_HOST: foobar.com
      NGINX_PORT: 80
    volumes:
      - ./ngx_http_dfunction_module.so:/etc/nginx/modules/ngx_http_dfunction_module.so:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-dfunction-module:/root/nginx-dfunction-module
      - ./objs:/root/
